<nav class="navbar navbar-default navbar-fixed-top">
  <div class= "container-fluid col-sm-3 hidden-xs navbar-default">

    <p class="navbar-text pull-left">
      <a [routerLink] = "['/user', userId, 'website', websiteId, 'page']" class="navbar-link ">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>

    <p class="navbar-header pull-left">
      <a class="navbar-brand" href="#">
        <b>Pages</b>
      </a>
    </p>


    <!--plus mark-->
    <p class="navbar-text pull-right">
      <a [routerLink] = "['/user', userId, 'website', websiteId, 'page', 'new']" class="navbar-link">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </p>
  </div>

  <div class ="navbar-default container-fluid col-sm-9" >
    <!--    <p class="navbar-text pull-left navbarBgColor">
          <a [routerLink] = "['/user/:uid/website/:wid']" class="navbar-link navbarTextColor">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
        </p>-->

    <p class="navbar-header pull-left">
      <a class="navbar-brand" href="#">
        <b>Edit Pages</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a [routerLink] = "['/user', userId, 'website', websiteId, 'page']" class="navbar-link">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </p>
  </div>
</nav>

  <div class = "row">
    <div class = "col-sm-3 hidden-xs">
      <ul class="list-group">
        <div class="container-fluid dguobody">
          <ul class="list-group">
            <div class="container-fluid">
              <div *ngFor = "let page of pages">
                <li class="list-group-item borderless">
                  <a [routerLink] = "['/user',userId, 'website',page.websiteId, 'page', page._id, 'widget']">
                    {{page.name}}
                  </a>
                  <a [routerLink] = "['/user',userId, 'website', page.websiteId, 'page', page._id]">
        <span class = "glyphicon glyphicon-cog pull-right">
             </span>
                  </a>
                </li>
              </div>
            </div>
          </ul>
        </div>

      </ul>
    </div>

  <div class = 'col-sm-9 dguobody'>
  <div class="form-group">
    <form>
      <label for="pageName-edit">Name</label>
      <input [(ngModel)] = "pageName"
             name = "pageName"
        placeholder="Blog Post"
             type="text"
             id="pageName-edit"
             class="form-control"/>
    </form>
  </div>


  <div class="form-group">
    <form>
      <label for="pageDescription-edit">Description</label>
      <input [(ngModel)] = "pageDescription"
             name = "pageDescription"
        placeholder="Page Description"
             type="text"
             id="pageDescription-edit"
             class="form-control"/>
    </form>
  </div>
  <a (click) = "delete(userId)" class="btn btn-danger btn-block">
    Delete
  </a>

</div>
    </div>


<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink] = "['/user', userId]">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
