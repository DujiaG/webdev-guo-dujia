<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <p class="navbar-text pull-left">
      <a [routerLink] = "['/user', userId, 'website', websiteId, 'page', pageId, 'widget']" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand">
        <b>Flickr Search</b>
      </a>
    </p>

  </div>
</nav>


<div class="container dguobody">

<div class="input-group">
  <input [(ngModel)]="searchText" type="text" class="form-control">
  <span class="input-group-btn">
         <a (click)="searchPhotos(searchText)" class="btn btn-default" type="button">
             <span class="glyphicon glyphicon-search"></span>
         </a>
 </span>
</div>


<div class="row">
  <div *ngFor = "let pic of photo"
       class="col-xs-4">
    <img   (click)="selectPhoto(pic)"
         width="100%"
         [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic['server'] + '/' +   pic.id + '_' + pic.secret + '_s.jpg']">
  </div>
</div>
</div>
