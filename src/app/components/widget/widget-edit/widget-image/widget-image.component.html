<div class="container dguobody">


  <div class="form-group">
    <form>
      <label for="widgetName-image">Name</label>
      <input placeholder="Name"
             type="text"
             id="widgetName-image"
             class="form-control"/>
    </form>
  </div>


  <div class="form-group">
    <form>
      <label for="widgetText-image">Text</label>
      <input placeholder="History of Florence"
             type="text"
             id="widgetText-image"
             class="form-control"/>
    </form>
  </div>

  <div class="form-group">
    <form>
      <label for="widgetURL-image">URL</label>
      <input placeholder="https://www.youtube.com/watching/GOAVRcI6mFU"
             type="url"
             id="widgetURL-image"
             class="form-control"/>
    </form>
  </div>

  <div class="form-group">
    <form>
      <label for="widgetSize-image">Width</label>
      <input placeholder=300
             type="number"
             id="widgetSize-image"
             class="form-control"/>
    </form>
  </div>

  <div class="form-group">
    <form>
      <label for="widgetInputFile">File input</label>
      <input type="file"
             id="widgetInputFile"
             class="form-control">
    </form>
  </div>


  <a [routerLink] = "['register']" class="btn btn-primary btn-block">
    Upload Image
  </a>
  <a [routerLink] = "['/user/:uid/website/:wid/page/:pid/widget']" class="btn btn-danger btn-block">
    Delete
  </a>
</div>
