<nav class="navbar navbarBgColor navbar-fixed-top">
  <div class= "navbarBgColor container-fluid">

    <p class="navbar-text pull-left">
      <a [routerLink] = "['/user', userId]" class="navbar-link navbarTextColor">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>

    <p class="navbar-header pull-left">
      <a class="navbar-brand navbarTextColor">
        <b>Websites</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a (click) = 'goToNewWebsite()' class="navbar-link navbarTextColor">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </p>
  </div>
</nav>





<ul class="list-group">
  <div class="container-fluid dguobody">
    <div *ngFor = "let website of websites">
      <li class="list-group-item borderless">
        <a [routerLink] = "['/user',website.developerId, 'website',website._id, 'page']">
        {{website.name}}
        </a>
        <a [routerLink] = "['/user',website.developerId, 'website', website._id]">
        <span class = "glyphicon glyphicon-cog pull-right">
             </span>
        </a>
        </li>
        </div>
      </div>
</ul>

      </a>
