<div class = "row">
<div class="container-fluid">


  <div class = "col-sm-3 hidden-xs">
    <ul class="list-group">
      <div class="container-fluid dguobody">

        <div *ngFor = "let website of websites">
          <li class="list-group-item borderless">
            <a [routerLink] = "['/user',website.developerId, 'website',website._id, 'page']">
              {{website.name}}
            </a>
            <a [routerLink] = "['/user',website.developerId, 'website', website._id]">
        <span class = "glyphicon glyphicon-cog pull-right">
             </span>
            </a>
          </li>
        </div>
      </div>
    </ul>
  </div>




    <!--<div class = container-fluid>-->
      <div class = "col-sm-9">



        <form (ngSubmit) = "createWebsite(websiteName,websiteDescription)" #f="ngForm">
        <form>
          <div class = "form-group dguobody">

            <div *ngIf="errorFlag"
                 class="alert alert-danger">
              {{errorMsg}}
            </div>
            <label for = "website-new-name">Name</label>
            <input [(ngModel)] = "websiteName"
                   name = "websiteName"
                   placeholder="Name"
                   type="text"
                   id = "website-new-name"
                   class="form-control"/>
          </div>

        </form>
        <div class = "form-group">
          <label for = "website-description">Description</label>
          <textarea [(ngModel)] = "websiteDescription"
                    name = "websiteDescription"
                    class = "form-control"
                    placeholder="Description"
                    id = "website-description"
                    rows="10"></textarea>
        </div>
        </form>
      </div>
    </div>

  <!--</div>-->


<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink] = "['/user',userId]">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
