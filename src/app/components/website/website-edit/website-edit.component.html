<div>

<nav class="navbar navbarBgColor navbar-fixed-top">
  <div class= "container-fluid col-sm-3 hidden-xs navbarBgColor">

    <p class="navbar-text pull-left">
      <a [routerLink] = "['/user', 'website']" class="navbar-link navbarTextColor">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>

    <p class="navbar-header pull-left">
      <a class="navbar-brand navbarTextColor" href="#">
        <b>Websites</b>
      </a>
    </p>


    <!--plus mark-->
    <p class="navbar-text pull-right">
      <a [routerLink] = "['/user', 'website', 'new']" class="navbar-link navbarTextColor">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </p>
  </div>

  <div class ="navbarBgColor container-fluid col-sm-9" >
<!--    <p class="navbar-text pull-left navbarBgColor">
      <a [routerLink] = "['/user/:uid/website/:wid']" class="navbar-link navbarTextColor">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>-->

    <p class="navbar-header pull-left">
      <a class="navbar-brand navbarTextColor" href="#">
        <b>Edit Websites</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a (click)='updateWebsite(websiteName,websiteDescription)' class="navbar-link navbarTextColor">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </p>
  </div>
</nav>

   <!--<div class="container-fluid">-->
  <div class = "row">



      <div class = "col-sm-3 hidden-xs">
        <ul class="list-group">
          <div class="container-fluid dguobody">

            <div *ngFor = "let website of websites">
              <li class="list-group-item borderless">
                <a [routerLink] = "['/user', 'website',website._id, 'page']">
                  {{website.name}}
                </a>
                <a href="/user/website/{{website._id}}">
        <span class = "glyphicon glyphicon-cog pull-right">
             </span>
                </a>
              </li>
            </div>
          </div>
        </ul>
    </div>

    <div class = "col-sm-9 dguobody">
      <div *ngIf="errorFlag"
           class="alert alert-danger">
        {{errorMsg}}
      </div>

      <!--header and input field-->
      <form>
        <div class = "form-group">
          <label for = "website-edit-name">Website Name</label>
          <input [(ngModel)] = "websiteName"
                 name = "websiteName"
            placeholder="Website Name"
                 type="text"
                 id = "website-edit-name"
                 class="form-control"/>
        </div>

      </form>
      <form>
        <div class = "form-group">
          <label for = "website-edit-description">Website Description</label>
          <textarea [(ngModel)] = "websiteDescription"
                    name = "websiteDescription"
                    class = "form-control"
                    placeholder="Description"
                    id = "website-edit-description"
                    rows="10"></textarea>
        </div>
      </form>
      <a (click)="deleteWebsite(websiteId)" class="btn btn-danger btn-block ">Delete
      </a>
    </div>
  </div>



<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink] = "['/user']">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
</div>
