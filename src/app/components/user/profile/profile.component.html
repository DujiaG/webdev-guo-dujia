<div class="container dguobody">

  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>


  <div class="form-group">
    <form>
      <label for="username">Username</label>
      <input [(ngModel)]="username"
             type="text"
             name="username"
             id="username"
        placeholder="Alice"
             class="form-control"/>
    </form>
  </div>

  <div class="form-group">
    <form>
      <label for="email-profile">Email address</label>
      <input [(ngModel)]="email"
        placeholder="email"
             name="email"
             type="email"
             id="email-profile"
             class="form-control"/>
    </form>
  </div>


  <div class="form-group">
    <form>
      <label for="firstname-profile">First Name</label>
      <input placeholder="first name"
             name="firstName"
             [(ngModel)]="firstName"
             type="text"
             id="firstname-profile"
             class="form-control"/>
    </form>
  </div>


  <div class="form-group">
    <form>
      <label for="lastname-profile">Last Name</label>
      <input [(ngModel)]="lastName"
             placeholder="last name"
             name="lastName"
             type="text"
             id="lastname-profile"
             class="form-control"/>
    </form>
  </div>

  <button (click)="findWebsites()"
          class="btn btn-primary btn-block"
          type="submit" >
    Websites
  </button>

  <button (click)="logout()" class="btn btn-danger btn-block">
    Logout
  </button>

  <button (click)="deleteUser(userId)" class="btn btn-danger btn-block">
    Delete
  </button>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink] = "['user/']">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
