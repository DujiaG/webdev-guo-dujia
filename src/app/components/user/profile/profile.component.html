<div class="container dguobody">


  <div class="form-group">
    <form>
      <label for="username-profile">Username</label>
      <input placeholder="username"
             type="text"
             name="username"
             ngModel="user.username"
             id="username-profile"
             class="form-control"/>
    </form>
  </div>


  <div class="form-group">
    <form>
      <label for="email-profile">Email address</label>
      <input placeholder="email"
             name="email"
             type="email"
             id="email-profile"
             class="form-control"/>
    </form>
  </div>


  <div class="form-group">
    <form>
      <label for="firstname-profile">First Name</label>
      <input placeholder="first name"
             name="firstname"
             ngModel="user.firstname"
             type="text"
             id="firstname-profile"
             class="form-control"/>
    </form>
  </div>


  <div class="form-group">
    <form>
      <label for="lastname-profile">Last Name</label>
      <input placeholder="last name"
             type="text"
             id="lastname-profile"
             class="form-control"/>
    </form>
  </div>

  <a [routerLink] = "['/user/:uid/website']" class="btn btn-primary btn-block">
    Websites
  </a>
  <a [routerLink] = "['/login']" class="btn btn-danger btn-block">
    Logout
  </a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink] = "['user/:uid']">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
