<div class="container-fluid dguobody">

  <h1>Register</h1>

  <div class="form-group">
    <input [(ngModel)] = "username"
           name = 'username'
      placeholder="username"
           type="text"
           id="username"
           class="form-control"/>
  </div>

  <div class="form-group">
    <input [(ngModel)] = "password"
      name = "password"
      placeholder="password"
           type="password"
           id="password"
           class="form-control"/>
  </div>

  <div class="form-group">
    <input [(ngModel)] = "verifyPassword"
           name = "verifyPassword"
      placeholder="verify password"
           type="password"
           id="verify password"
           class="form-control"/>
  </div>

  <a (click) = "Register(username, password, verifyPassword)" class="btn btn-primary btn-block">Register
  </a>
  <a [routerLink] = "['/login']" class="btn btn-danger btn-block">Cancel
  </a>
</div>
