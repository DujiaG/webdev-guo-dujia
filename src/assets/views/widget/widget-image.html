<head>

  <link rel="stylesheet" href="../../style.css"/>

  <title>Widget Image</title>

</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <p class="navbar-text pull-left">
      <a href="widget-list.html" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand">

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a href="widget-list.html" class="navbar-link">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </p>

  </div>
</nav>



<div class="container dguobody">


  <div class="form-group">
    <form>
      <label for="widgetName-image">Name</label>
      <input placeholder="Name"
             type="text"
             id="widgetName-image"
             class="form-control"/>
    </form>
  </div>


  <div class="form-group">
    <form>
      <label for="widgetText-image">Text</label>
      <input placeholder="History of Florence"
             type="text"
             id="widgetText-image"
             class="form-control"/>
    </form>
  </div>

  <div class="form-group">
    <form>
      <label for="widgetURL-image">URL</label>
      <input placeholder="https://www.youtube.com/watching/GOAVRcI6mFU"
             type="url"
             id="widgetURL-image"
             class="form-control"/>
    </form>
  </div>

  <div class="form-group">
    <form>
      <label for="widgetSize-image">Width</label>
      <input placeholder=300
             type="number"
             id="widgetSize-image"
             class="form-control"/>
    </form>
  </div>

  <div class="form-group">
    <form>
    <label for="widgetInputFile">File input</label>
    <input type="file"
           id="widgetInputFile"
           class="form-control">
      </form>
  </div>


  <a href="register.html" class="btn btn-primary btn-block">
    Upload Image
  </a>
  <a href="widget-list.html" class="btn btn-danger btn-block">
    Delete
  </a>
</div>
